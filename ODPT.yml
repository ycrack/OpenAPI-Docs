      tags: [Bus]
      summary: バス停標柱情報
      description: バス停(標柱)(odpt:BusstopPole)の取得
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/owl_sameAs'
        - name: dc:title
          in: query
          description: 停留所名称
          schema:
            type: string
        - name: odpt:busstopPoleNumber
          in: query
          description: 標柱番号
          schema:
            type: string
        - name: odpt:busroutePattern
          in: query
          description: 標柱で発着する系統のID(odpt:BusroutePatternのowl:sameAs)
          schema:
            type: string
        - $ref: '#/components/parameters/odpt_operator'
      responses:
        200:
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/odpt_BusstopPole'
        400:
          description: パラメータ不正
        401:
          description: acl:consumerKeyが誤っている
        403:
          description: 権限なし
        404:
          description: 該当データなし
        500:
          description: サーバー内部エラー
        503:
          description: サービス利用不可
  /odpt:BusstopPoleTimetable:
    get:
      tags: [Bus]
      summary: バス停標柱時刻表
      description: バス停(標柱)時刻表(odpt:BusstopPoleTimetable)の取得
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/owl_sameAs'
        - name: odpt:busstopPole
          in: query
          description: 時刻表の対応するバス停(標柱)のID(odpt:BusstopPoleのowl:sameAs)
          schema:
            type: string
        - name: odpt:busDirection
          in: query
          description: 方面のID
          schema:
            type: string
        - $ref: '#/components/parameters/odpt_busroute'
        - $ref: '#/components/parameters/odpt_operator'
        - $ref: '#/components/parameters/odpt_calendar'
        - name: dc:date
          in: query
          description: データ生成日付
          schema:
            type: string
            format: date
      responses:
        200:
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/odpt_BusstopPoleTimetable'
        400:
          description: パラメータ不正
        401:
          description: acl:consumerKeyが誤っている
        403:
          description: 権限なし
        404:
          description: 該当データなし
        500:
          description: サーバー内部エラー
        503:
          description: サービス利用不可
  /odpt:Airport:
