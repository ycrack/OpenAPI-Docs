  /odpt:BusTimetable:
    get:
      tags: [Bus]
      summary: バス時刻表
      description: バス時刻表(odpt:BusTimetable)の取得
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/owl_sameAs'
        - $ref: '#/components/parameters/odpt_operator'
        - $ref: '#/components/parameters/odpt_busroutePattern'
        - name: dc:title
          in: query
          description: バス路線名称（系統名等)
          schema:
            type: string
        - $ref: '#/components/parameters/odpt_calendar'
      responses:
        200:
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/odpt_BusTimetable'
        400:
          description: パラメータ不正
