        403:
          description: 権限なし
        404:
          description: 該当データなし
        500:
          description: サーバー内部エラー
        503:
          description: サービス利用不可
  /odpt:BusroutePatternFare:
    get:
      tags: [Bus]
      summary: バス運賃情報
      description: 運賃情報(odpt:BusroutePatternFare)の取得
      parameters: 
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/owl_sameAs'
        - $ref: '#/components/parameters/odpt_operator'
        - name: odpt:fromBusstopPole
          in: query
          description: 乗車バス停(標柱)のID (odpt:BusstopPoleのowl:sameAs)
          schema: 
            type: string
        - name: odpt:toBusstopPole
          in: query
          description: 降車バス停(標柱)のID (odpt:BusstopPoleのowl:sameAs)
          schema:
            type: string
        - name: odpt:ticketFare
          in: query
          description: 切符利用時の運賃
          schema:
            type: integer
        - name: odpt:childTicketFare
          in: query
          description: 切符利用時の子供運賃
          schema:
            type: integer
        - name: odpt:icCardFare
          in: query
          description: ICカード利用時の運賃
          schema:
            type: integer
        - name: odpt:childIcCardFare
          in: query
          description: ICカード利用時の子供運賃
          schema:
            type: integer
      responses:
        200:
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/odpt_BusroutePatternFare'
        400:
          description: パラメータ不正
        401:
          description: acl:consumerKeyが誤っている
        403:
          description: 権限なし
        404:
          description: 該当データなし
