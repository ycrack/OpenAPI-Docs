tags: 
  - name: Common
  - name: Train
  - name: Bus
  - name: Airplane
  - name: ShareCycle

components:
  securitySchemes:
    aclConsumerKey:
      type: apiKey
      in: query
      name: acl:consumerKey
  parameters:
    id:
      name: '@id'
      in: query
      description: データに付与された固有識別子
      schema:
        type: string
    owl_sameAs:
      name: owl:sameAs
      in: query
      description: データに付与された固有識別子の別名
      schema:
        type: string
    odpt_operator:
      name: odpt:operator
      in: query
      description: 事業者を表すID (odpt:Operatorのowl:sameAs)
      schema:
        type: string
    odpt_station:
      name: odpt:station
      in: query
      description: 駅を表すID (odpt:Stationのowl:sameAs)
      schema:
        type: string
    odpt_stationCode:
      name: odpt:stationCode
      in: query
      description: 駅ナンバリング（e.g. OH01=小田急新宿駅）
      schema:
        type: string
    odpt_railway:
      name: odpt:railway
      in: query
      description: 路線を表すID (odpt:Railwayのowl:sameAs)
      schema:
        type: string
    odpt_lineCode:
      name: odpt:lineCode
      in: query
      description: 路線コード、路線シンボル表記（e.g. 小田原線 => OH、丸ノ内線 => M）
      schema:
        type: string
    odpt_fromStation:
      name: odpt:fromStation
      in: query
      description: 出発駅のID (odpt:Stationのowl:sameAs)
      schema:
        type: string
    odpt_toStation:
      name: odpt:toStation
      in: query
      description: 到着駅のID (odpt:Stationのowl:sameAs)
      schema:
        type: string
    odpt_railDirection:
      name: odpt:railDirection
      in: query
      description: 進行方向を表すID（odpt:RailDirectionのowl:sameAs）
      schema:
        type: string
    odpt_calendar:
      name: odpt:calendar
      in: query
      description: 実施日を表すID（odpt:Calendarのowl:sameAs）
      schema:
        type: string
    odpt_trainNumber:
      name: odpt:trainNumber
      in: query
      description: 列車番号
      schema:
        type: string
    odpt_trainType:
      name: odpt:trainType
      in: query
      description: 列車種別ID (odpt:TrainTypeのowl:sameAs)
      schema:
        type: string
    odpt_train:
      name: odpt:train
      in: query
      description: 該当する列車ID (odpt:Trainのowl:sameAs)
      schema:
        type: string
    odpt_busroutePattern:
      name: odpt:busroutePattern
      in: query
      description: バス車両の運行系統のID (odpt:BusroutePatternのowl:sameAs)
      schema:
        type: string
    odpt_fromBusstopPole:
      name: odpt:fromBusstopPole
      in: query
      description: 直近に通過した、あるいは停車中のバス停のID (odpt:BusstopPoleのowl:sameAs)
      schema:
        type: string
    odpt_toBusstopPole:
      name: odpt:toBusstopPole
      in: query
      description: 次に到着するバス停のID (odpt:BusstopPoleのowl:sameAs)
      schema:
        type: string
    odpt_busroute:
      name: odpt:busroute
      in: query
      description: 路線のID
      schema:
        type: string
  schemas:
    rdf_type:
      type: array
      items:
        type: string
        enum: 
         - odpt:Calendar
         - odpt:Operator
         - odpt:Station
         - odpt:StationTimetable
         - odpt:Train
         - odpt:TrainTimetable
         - odpt:TrainInformation
         - odpt:TrainType
         - odpt:RailDirection
         - odpt:Railway
         - odpt:RailwayFare
         - odpt:PassengerSurvey
         - odpt:Bus
         - odpt:BusTimetable
         - odpt:BusroutePattern
         - odpt:BusroutePatternFare
         - odpt:BusstopPole
         - odpt:BusstopPoleTimetable
         - odpt:Airport
         - odpt:AirportTerminal
         - odpt:FlightInformationArrival
         - odpt:FlightInformationDeparture
         - odpt:FlightSchedule
         - odpt:FlightStatus
    odpt_Calendar:
      type: object
      required: 
        - '@context'
        - '@id'
        - '@type'
        - 'owl:sameAs'
      properties:
        '@context':
          type: string
          example: "http://vocab.odpt.org/context_odpt.jsonld"
        '@id':
          type: string
          example: "urn:ucode:_00001C000000000000010000030FD7E5"
        '@type':
          type: string
          example: "odpt:Calendar"
        'dc:date':
          type: string
          example: "2017-01-13T15:10:00+09:00"
        'owl:sameAs':
          type: string
          example: "odpt.Calendar:Weekday"
        'dc:title':
          type: string
          example: "平日"
        'odpt:calendarTitle':
          type: object
          properties:
            ja:
              type: string
            en:
              type: string
          example: 
            ja: "平日"
            en: "Weekday"
        'odpt:day':
          type: array
          items:
            type: string
          example: [ "2017-01-13", "2017-01-18" ]
        'odpt:duration':
          type: string
          example: "2017-11-13/2017-11-18"
    odpt_Operator:
      type: object
      required: 
        - '@context'
        - '@id'
        - 'owl:sameAs'
      properties:
        '@context':
          type: string
          example: "http://vocab.odpt.org/context_odpt.jsonld"
        '@id':
          type: string
          example: "urn:ucode:_00001C000000000000010000030FD7E5"
        '@type':
          type: string
          example: "odpt:Operator"
        'dc:date':
          type: string
          example: "2017-01-13T15:10:00+09:00"
        'owl:sameAs':
          type: string
          example: "odpt.Operator:XX"
        'dc:title':
          type: string
          example: "○○電鉄"
        'odpt:operatorTitle':
          type: object
          properties:
            ja:
              type: string
            en:
              type: string
          example: 
            ja: "○○電鉄"
            en: "XX Railway"
    odpt_PassengerSurvey:
      type: object
      required: 
        - '@context'
        - '@id'
        - '@type'
        - 'dc:date'
        - 'owl:sameAs'
        - 'odpt:operator'
        - 'odpt:station'
        - 'odpt:railway'
        - 'odpt:includeAlighting'
        - 'odpt:passengerSurveyObject'
      properties:
        '@context':
          type: string
          example: "http://vocab.odpt.org/context_odpt.jsonld"
        '@id':
          type: string
          example: "urn:ucode:_00001C000000000000010000030FD7E5"
        '@type':
          type: string
          example: "odpt:PassengerSurvey"
        'dc:date':
          type: string
          example: "2017-01-13T15:10:00+09:00"
        'owl:sameAs':
          type: string
          example: "odpt.PassengerSurvey:JR-East.Tokyo"
        'odpt:operator':
          type: string
          example: "odpt.Operator:JR-East"
        'odpt:station':
          type: array
          items:
            type: string
          example: [ "odpt.Station:JR-East.Yamanote.Tokyo", "odpt.Station:JR-East.ChuoRapid.Tokyo" ]
        'odpt:railway':
          type: array
          items:
            type: string
          example: [ "odpt.Railway:JR-East.Yamanote", "odpt.Railway:JR-East.ChuoRapid" ]
        'odpt:includeAlighting':
          type: boolean
          example: true
        'odpt:passengerSurveyObject':
          type: array
          items:
            $ref: '#/components/schemas/odpt_PassengerSurveyObject'
    odpt_PassengerSurveyObject:
      type: object
      required: 
        - 'odpt:surveyYear'
        - 'odpt:passengerJourneys'
      properties:
        'odpt:surveyYear':
          type: integer
          example: 2017
        'odpt:passengerJourneys':
          type: integer
          example: 12345
    odpt_RailDirection:
      type: object
      required: 
        - '@context'
        - '@id'
        - '@type'
        - 'owl:sameAs'
      properties:
        '@context':
          type: string
          example: "http://vocab.odpt.org/context_odpt.jsonld"
        '@id':
          type: string
          example: "urn:ucode:_00001C000000000000010000030FD7E5"
        '@type':
          type: string
          example: "odpt:RailDirection"
        'dc:date':
          type: string
          example: "2017-01-13T15:10:00+09:00"
        'owl:sameAs':
          type: string
          example: "odpt.RailDirection:Inbound"
        'dc:title':
          type: string
          example: "上り"
        'odpt:railDirectionTitle':
          type: object
          properties:
            'ja':
              type: string
            'en':
              type: string
          example: { "ja" : "上り", "en" : "Inbound" }
    odpt_Railway:
      type: object
      required: 
        - '@context'
        - '@id'
        - '@type'
        - 'dc:date'
        - 'owl:sameAs'
        - 'dc:title'
        - 'odpt:operator'
        - 'odpt:stationOrder'
      properties:
        '@context':
          type: string
          example: "http://vocab.odpt.org/context_odpt.jsonld"
        '@id':
          type: string
          example: "urn:ucode:_00001C000000000000010000030FD7E5"
        '@type':
          type: string
          example: "odpt:Railway"
        'dc:date':
          type: string
          example: "2017-01-13T15:10:00+09:00"
        'owl:sameAs':
          type: string
          example: "odpt.Railway:JR-East.Yamanote"
        'dc:title':
          type: string
          example: "山手線"
        'odpt:railwayTitle':
          type: object
          properties:
            'ja':
              type: string
            'en':
              type: string
          example: { "ja" : "山手線", "en" : "Yamanote Line" }
        'odpt:kana':
          type: string
          example: "ひらがな"
        'odpt:operator':
          type: string
          example: "odpt.Operator:JR-East"
        'odpt:lineCode':
          type: string
          example: "M"
        'odpt:color':
          type: string
        'ug:region':
          type: object
          #TODO: GeoJSON
        'odpt:ascendingRailDirection':
          type: string
          example: "odpt.RailDirection:Outbound"
        'odpt:descendingRailDirection':
          type: string
          example: "odpt.RailDirection:Inbound"
        'odpt:stationOrder':
          type: array
          items:
            $ref: '#/components/schemas/odpt_StationOrder'
    odpt_StationOrder:
      type: object
      required: 
        - 'odpt:station'
        - 'odpt:index'
      properties:
        'odpt:station':
          type: string
          example: "odpt.Station:TokyoMetro.Marunouchi.Tokyo"
        'odpt:stationTitle':
          type: object
          properties:
            ja:
              type: string
            en:
              type: string
          example: { "ja" : "東京", "en" : "Tokyo" }
        'odpt:index':
          type: integer
          example: 1
    odpt_RailwayFare:
      type: object
      required: 
        - '@context'
        - '@id'
        - '@type'
        - 'dc:date'
        - 'owl:sameAs'
        - 'odpt:operator'
        - 'odpt:fromStation'
        - 'odpt:toStation'
        - 'odpt:ticketFare'
      properties:
        '@context':
          type: string
          example: "http://vocab.odpt.org/context_odpt.jsonld"
        '@id':
          type: string
          example: "urn:ucode:_00001C000000000000010000030FD7E5"
        '@type':
          type: string
          example: "odpt:RailwayFare"
        'dc:date':
          type: string
          example: "2017-01-13T15:10:00+09:00"
        'dct:issued':
          type: string
          example: "2017-01-13"
        'dct:valid':
          type: string
          example: "2017-01-13T15:10:00+09:00"
        'owl:sameAs':
          type: string
          example: "odpt.RailwayFare:TokyoMetro.Marunouchi.Tokyo.TokyoMetro.Tozai.Nakano"
        'odpt:operator':
          type: string
          example: "odpt.Operator:TokyoMetro"
        'odpt:fromStation':
          type: string
          example: "odpt.Station:TokyoMetro.Marunouchi.Tokyo"
        'odpt:toStation':
          type: string
          example: "odpt.Station:TokyoMetro.Tozai.Nakano"
        'odpt:ticketFare':
          type: integer
