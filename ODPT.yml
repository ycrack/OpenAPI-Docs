openapi: 3.0.3
info:
  title: 公共交通オープンデータセンター API仕様
  description: ODPTのAPI仕様書を第三者がOpenAPI形式で書き直したもの。
  termsOfService: https://developer.odpt.org/terms/center_use_rules.html
  version: '4.8'
servers:
  - url: https://api.odpt.org/api/v4
  - url: https://api-tokyochallenge.odpt.org/api/v4
paths: 
  /odpt:Calendar:
    get:
      tags: [Common]
      summary: 曜日・日付区分
      description: 曜日・日付区分(odpt:Calendar)の内容を取得する。
      parameters: 
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/owl_sameAs'
      responses:
        200:
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/odpt_Calendar'
        400:
          description: パラメータ不正
        401:
          description: acl:consumerKeyが誤っている
        403:
          description: 権限なし
        404:
          description: 該当データなし
        500:
          description: サーバー内部エラー
        503:
          description: サービス利用不可
  /odpt:Operator:
    get:
      tags: [Common]
      summary: 事業者
      description: 公共交通機関の事業者(odpt:Operator)の内容を取得する。
      parameters: 
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/owl_sameAs'
      responses:
        200:
          description: 正常終了
