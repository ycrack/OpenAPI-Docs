      tags: [Train]
      summary: 駅情報
      description: 駅情報を取得する。
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/owl_sameAs'
        - name: 'dc:title'
          in: query
          description: 駅名（e.g. 東京、新宿、上野）
          schema:
            type: string
        - $ref: '#/components/parameters/odpt_operator'
        - $ref: '#/components/parameters/odpt_railway'
        - $ref: '#/components/parameters/odpt_stationCode'
      responses:
        200:
          description: 正常終了
