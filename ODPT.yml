          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/odpt_AirportTerminal'
        400:
          description: パラメータ不正
        401:
          description: acl:consumerKeyが誤っている
        403:
          description: 権限なし
        404:
          description: 該当データなし
        500:
          description: サーバー内部エラー
        503:
          description: サービス利用不可        
  /odpt:FlightInformationArrival:
    get:
      tags: [Airplane]
      summary: フライト到着情報
      description: フライト到着情報(空港に当日到着する航空機のリアルタイムな情報)を取得する。
      parameters:
        - $ref: '#/components/parameters/owl_sameAs'
        - $ref: '#/components/parameters/odpt_operator'
        - name: odpt:airline
          in: query
          description: 空港事業者または航空事業者を示すID(odpt:Operatorのowl:sameAs)
          schema:
            type: string
        - name: odpt:flightStatus
          in: query
          description: フライト状況を示すID(odpt:FlightStatusのowl:sameAs)
          schema:
            type: string
        - name: odpt:arrivalAirport
          in: query
          description: 到着空港を示すID(odpt:Airportのowl:sameAs)
          schema:
            type: string
        - name: odpt:arrivalAirportTerminal
          in: query
          description: 到着空港ターミナルを示すID(odpt:AirportTerminalのowl:sameAs)
          schema:
            type: string
        - name: odpt:arrivalGate
          in: query
          description: 到着空港ゲート番号
          schema:
            type: string
        - name: odpt:originAirport
          in: query
          description: 出発地の空港を示すID(odpt:Airportのowl:sameAs)
          schema:
            type: string
      responses:
        200:
          description: 正常終了
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/odpt_FlightInformationArrival'
        400:
          description: パラメータ不正
        401:
          description: acl:consumerKeyが誤っている
        403:
          description: 権限なし
        404:
          description: 該当データなし
        500:
          description: サーバー内部エラー
        503:
          description: サービス利用不可    
  /odpt:FlightInformationDeparture:
    get:
      tags: [Airplane]
      summary: フライト出発情報
      description: フライト出発情報(空港を当日出発する航空機のリアルタイムな情報)を取得する。
      parameters:
        - $ref: '#/components/parameters/owl_sameAs'
        - $ref: '#/components/parameters/odpt_operator'
        - name: odpt:airline
          in: query
          description: 空港事業者または航空事業者を示すID(odpt:Operatorのowl:sameAs)
          schema:
            type: string
        - name: odpt:flightStatus
