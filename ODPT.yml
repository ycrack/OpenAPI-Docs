      tags: [Bus]
      summary: バス運行路線情報
      description: 運行系統情報(odpt:BusroutePattern)の取得
      parameters:
        - $ref: '#/components/parameters/id'
        - $ref: '#/components/parameters/owl_sameAs'
        - name: dc:title
          in: query
          description: 路線・系統名称
          schema:
            type: string
        - $ref: '#/components/parameters/odpt_operator'
        - $ref: '#/components/parameters/odpt_busroute'
