    park_info:
      type: object
      required:
       - area_id
       - park_id
       - park_name_en
       - end_time
       - basho
       - lat
       - lon
       - cycle_num
       - cycle_num_lv
       - setting_num
       - setting_num_lv
       - limit
       - image_url
       - updated_at
      properties:
        ent_id:
          description: ポート事業者ID
          type: string
          example: TYO
        area_id:
          description: エリア識別ID
          type: string
          example: '1'
        park_id:
          description: ポートID
          type: string
          example: '00010035'
        park_name_jp:
          description: ポート名(日本語)
          type: string
          example: A3-07.淡路公園
        park_name_en:
          description: ポート名(英語)
          type: string
          example: A3-07.Awaji Park
        start_time:
          description: 営業開始時間
          type: string
          pattern: '^\d{2}:\d{2}$'
          example: 00:00
        end_time:
          description: 営業終了時間
          type: string
          pattern: '^\d{2}:\d{2}$'
          example: 00:00
        basho:
          description: 場所
          type: string
          example: 秋葉原・神田/Akihabara・Kanda
        lat:
          description: 緯度
          type: number
          format: double
          example: 35.696942
        lon:
          description: 経度
          type: number
          format: double
          example: 139.767302
        cycle_num:
          description: 利用可能台数
          type: integer
          example: 14
        cycle_num_lv:
          description: >
            利用可能台数レベル
            「利用可能台数」÷「設置許容数」:
              - 0.75-0.99: 4
              - 0.50-0.75: 3
              - 0.25-0.50: 2
              - 0.01-0.25: 1
          type: integer
          example: 4
        setting_num:
          description: 返却可能台数
          type: integer
          example: 0
        setting_num_lv:
          description: >
            返却可能台数レベル
            「返却可能台数」÷「設置許容数」:
              - 0.75-0.99: 4
              - 0.50-0.75: 3
              - 0.25-0.50: 2
              - 0.01-0.25: 1
          type: integer
          example: 0
        limit:
          description: >
            駐輪台数制限:
              - 0: 制限なし
              - 1: 制限有り
          type: integer
          example: 0
        image_url:
          description: 画像URL
          type: string
          example: https://tcc.docomo-cycle.jp/cycle/park_img/00010035.jpg
        updated_at:
          description: データ更新時刻(UNIX time)
          type: integer
          example: 1585358925

