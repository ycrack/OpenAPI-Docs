            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/odpt_Operator'
        400:
          description: パラメータ不正
        401:
          description: acl:consumerKeyが誤っている
        403:
          description: 権限なし
        404:
          description: 該当データなし
