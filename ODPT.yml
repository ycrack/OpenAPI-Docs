        'odpt:viaRailway':
          type: array
          items:
            type: string
          example: [ "odpt.Railway:TokyoMetro.Tozai" ]
        'odpt:ticketType':
          type: string
        'odpt:paymentMethod':
          type: array
          items:
            type: string
    odpt_Station:
      type: object
      required: 
        - '@context'
        - '@id'
        - '@type'
        - 'dc:date'
        - 'owl:sameAs'
        - 'odpt:operator'
        - 'odpt:railway'
